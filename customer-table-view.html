<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e6f0ff;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <h2>Our Registered Customers</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Street</th>
        <th>Postal Code</th>
        <th>Town</th>
        <th>Country</th>
        <th>VAT Number</th>
        <th>IBAN</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="company-portal.html" class="back-button">‚Üê Back to Company Portal</a>

  <script>
    fetch('customer-master.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#customerTable tbody");
        data.forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c["Customer ID"]}</td>
            <td>${c["Customer name"]}</td>
            <td>${c["Street"]} ${c["Street nr"]}</td>
            <td>${c["Postal code"]}</td>
            <td>${c["Town"]}</td>
            <td>${c["Country"]}</td>
            <td>${c["VAT number"]}</td>
            <td>${c["IBAN"]}</td>
            <td>${c["Email"]}</td>
            <td>${c["Phone"]}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
