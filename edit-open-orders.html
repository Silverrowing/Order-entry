<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Open Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input,
    select {
      width: 100%;
      box-sizing: border-box;
    }

    .back-link {
      display: block;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Edit Open Orders</h2>
  <table id="ordersTable">
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="back-link">
    <a href="company-portal.html">&larr; Back to Company Section</a>
  </div>
  <script src="data/open-orders.js"></script>
  <script>
    const editableFields = ["Delivery Date", "Status", "Information to Customer"];

    function createEditableCell(key, value) {
      if (key === "Status") {
        return `<select>
          <option value="Open" ${value === 'Open' ? 'selected' : ''}>Open</option>
          <option value="Confirmed" ${value === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
          <option value="Delivered" ${value === 'Delivered' ? 'selected' : ''}>Delivered</option>
        </select>`;
      } else {
        return `<input type="text" value="${value}" />`;
      }
    }

    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');

    if (Array.isArray(openOrders)) {
      const headers = Object.keys(openOrders[0]);

      // Table header
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        tableHead.appendChild(th);
      });

      // Table body
      openOrders.forEach(order => {
        const tr = document.createElement('tr');
        headers.forEach(key => {
          const td = document.createElement('td');
          if (editableFields.includes(key)) {
            td.innerHTML = createEditableCell(key, order[key]);
          } else {
            td.textContent = order[key];
          }
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>

</html>
