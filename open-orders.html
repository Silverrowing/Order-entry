<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #003366;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Open Orders</h2>

  <table id="ordersTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <a href="company-portal.html" class="back-link">‚Üê Back to Company Section</a>

  <script src="open-orders.js"></script>
  <script>
    const table = document.getElementById('ordersTable');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    if (openOrders.length === 0) {
      tbody.innerHTML = '<tr><td colspan="100%">No orders found</td></tr>';
    } else {
      const headers = Object.keys(openOrders[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      openOrders.forEach(order => {
        const row = document.createElement('tr');
        headers.forEach(key => {
          const td = document.createElement('td');
          td.textContent = order[key];
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
