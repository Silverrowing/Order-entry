<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Customer Portal – Chemica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 50px 20px 20px 20px;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      color: #003366;
      background-color: #ffffff;
      border: 2px solid #003366;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      min-width: 200px;
    }

    .button-container a:hover {
      background-color: #003366;
      color: #ffffff;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Welcome to the Chemica Customer Portal</h1>
  <p>Manage your orders and customer data easily.</p>

  <div class="button-container">
    <a href="order-entry.html">Customer Order Entry</a>
    <a href="my-customer-data.html">My Customer Master Data</a>
    <a href="register.html">Register Now</a>
  </div>

  <a href="index.html" class="back-link">← Back to Main Portal</a>
</body>

</html>
