<!DOCTYPE html>
<html lang="en">
<head>

  <title>Chemica Online Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 50px 20px 20px 20px;
      text-align: center;
    }

    img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

      color: #555;

      display: flex;
      justify-content: center;

      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      color: #003366;
      background-color: #ffffff;
      border: 2px solid #003366;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      min-width: 220px;
    }

    .button-container a:hover {
      background-color: #003366;
      color: #ffffff;
    }

    .footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
