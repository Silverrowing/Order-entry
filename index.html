<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Online Order Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    .logo {
      font-size: 2em;
      color: #004d80;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1em;
      color: #666;
    }
    .nav-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-button {
      background-color: #ffffff;
      border: 2px solid #004d80;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-decoration: none;
      color: #004d80;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-button:hover {
      background-color: #004d80;
      color: #ffffff;
    }
    .nav-button i {
      font-size: 2em;
      margin-bottom: 10px;
      display: block;
    }
    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Chemica Online Portal</div>
    <div class="subtitle">Fast & Transparent Customer Order Entry</div>
  </header>

  <div class="nav-buttons">
    <a class="nav-button" href="order-entry.html">
      <i class="fas fa-shopping-cart"></i>
      Customer Order Entry
    </a>
    <a class="nav-button" href="product-catalog.html">
      <i class="fas fa-warehouse"></i>
      Product Catalog Upload
    </a>
    <a class="nav-button" href="vat.json" target="_blank">
      <i class="fas fa-percent"></i>
      View VAT Table
    </a>
    <a class="nav-button" href="customer-master.json" target="_blank">
      <i class="fas fa-users"></i>
      View Customer Master
    </a>
  </div>

  <footer>
    &copy; 2025 Chemica Corporation. All rights reserved.
  </footer>
</body>
</html>
