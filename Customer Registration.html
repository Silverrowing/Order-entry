<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register or Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #003366;
    }
    form {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Register or Login</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Continue</button>
  </form>

  <div class="back">
    <a href="index.html">&larr; Back to Home</a>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulate storing login (this would normally go to a backend)
      localStorage.setItem('chemica_email', email);
      localStorage.setItem('chemica_password', password);

      // Redirect to master data form
      window.location.href = 'customer-master-selfservice.html';
    });
  </script>
</body>
</html>
